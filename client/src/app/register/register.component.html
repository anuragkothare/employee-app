<h2 style="text-align: center">Register Employee</h2>
<br>
<br>

<div class="container">
    <form>
        <div class="form-group">
            <label for="name"><strong>Name</strong>  </label>
            <input type="text" class="form-control" id=name required [(ngModel)]="model.name" #name="ngModel" name="name" placeholder="Enter Name">
          </div>
        <div class="form-group">
          <label for="exampleInputEmail1"> <strong>Email Address</strong></label>
          <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="model.email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="phone"> <strong>Phone Number</strong>  </label>
          <input type="number" class="form-control" [(ngModel)]="model.phone" name="phone" id="phone" placeholder="Enter Phone Number">
        </div>
        <div class="form-group">
            <label for="address"><strong>Address</strong>  </label>
            <input type="text" class="form-control" id=address [(ngModel)]="model.address" name="phone" placeholder="Enter Address">
          </div>


        <button type="button" (click)="onSubmit()" class="btn btn-success">Submit</button>
      </form>

        <br>
      <div *ngIf="errorMessage" class="alert alert-danger">
          <strong>{{errorMessage}}</strong>
      </div>

</div>
